<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeACCI - Professional Typing Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      background: linear-gradient(135deg, #e0f7ff 0%, #bbeeff 100%);
    }

    .preloader-hidden {
      opacity: 0;
      visibility: hidden;
    }

    @keyframes pulse-custom {

      0%,
      100% {
        opacity: 0.5;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    .animate-pulse-custom {
      animation: pulse-custom 1.5s infinite;
    }

    .animation-delay-200 {
      animation-delay: 0.2s;
    }

    .animation-delay-400 {
      animation-delay: 0.4s;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease-out;
    }

    :root {
      --primary: #0284c7;
      --secondary: #0ea5e9;
      --accent: #3b82f6;
      --success: #22d3ee;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-sky-50 to-blue-50">
  <!-- NoScript Fallback -->
  <noscript>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-100 to-blue-100 p-4">
      <div class="max-w-md bg-white rounded-2xl shadow-xl p-8 text-center">
        <div
          class="w-20 h-20 bg-gradient-to-br from-sky-500 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
          <i class="fas fa-keyboard text-white text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-sky-700 mb-4">JavaScript Required</h1>
        <p class="text-gray-600 mb-6">
          TypeACCI requires JavaScript to function properly. Please enable JavaScript in your browser settings to
          continue.
        </p>
        <button onclick="window.location.reload()"
          class="bg-gradient-to-r from-sky-500 to-blue-600 hover:from-blue-500 hover:to-sky-600 text-white font-semibold px-6 py-3 rounded-lg transition-all duration-300 hover:shadow-lg">
          Refresh Page
        </button>
      </div>
    </div>
  </noscript>

  <!-- Preloader -->
  <div id="preloader" class="preloader flex flex-col items-center justify-center">
    <div class="max-w-md text-center animate-fade-in">
      <!-- Logo -->
      <div
        class="w-24 h-24 bg-gradient-to-br from-sky-500 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-8 shadow-lg shadow-blue-200">
        <i class="fas fa-keyboard text-white text-4xl"></i>
      </div>

      <!-- Title -->
      <h1
        class="text-transparent bg-clip-text bg-gradient-to-r from-sky-600 to-blue-700 text-3xl md:text-4xl font-bold mb-4">
        TypeACCI
      </h1>

      <!-- Tagline -->
      <p class="text-blue-600 text-lg mb-8 max-w-sm mx-auto">
        Professional Typing & Keyboard Mastery
      </p>

      <!-- Loading dots -->
      <div class="flex justify-center gap-2 mb-8">
        <div class="w-3 h-3 bg-blue-500 rounded-full animate-pulse-custom"></div>
        <div class="w-3 h-3 bg-sky-500 rounded-full animate-pulse-custom animation-delay-200"></div>
        <div class="w-3 h-3 bg-blue-600 rounded-full animate-pulse-custom animation-delay-400"></div>
      </div>

    </div>

    <!-- Footer note -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-xs text-blue-400">
      Version 1.0.0 â€¢ Professional Typing Solutions
    </div>
  </div>

  <!-- React Root -->
  <div id="root"></div>

  <script>
    // Handle preloader
    window.addEventListener('load', function () {
      const preloader = document.getElementById('preloader');

      // Add fade out class after a short delay
      setTimeout(() => {
        if (preloader) {
          preloader.classList.add('preloader-hidden');
        }
      }, 1000);

      // Remove from DOM after animation completes
      setTimeout(() => {
        if (preloader) {
          preloader.style.display = 'none';
        }
      }, 1500);
    });

    // Handle loading errors
    window.addEventListener('error', function (e) {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.innerHTML = `
          <div class="max-w-md text-center p-8">
            <div class="w-20 h-20 bg-gradient-to-br from-red-400 to-red-500 rounded-2xl flex items-center justify-center mx-auto mb-6">
              <i class="fas fa-exclamation-triangle text-white text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-blue-800 mb-4">Loading Failed</h2>
            <p class="text-blue-600 mb-6">
              Failed to load the application. Please check your internet connection and try again.
            </p>
            <button onclick="window.location.reload()" class="bg-gradient-to-r from-sky-500 to-blue-600 hover:from-blue-500 hover:to-sky-600 text-white font-semibold px-6 py-3 rounded-lg transition-all duration-300 hover:shadow-lg">
              <i class="fas fa-redo mr-2"></i>Retry Loading
            </button>
          </div>
        `;
        preloader.classList.remove('preloader-hidden');
      }
    });

    // Add CSS variables for your colors
    document.addEventListener('DOMContentLoaded', function () {
      const style = document.createElement('style');
      style.textContent = `
        :root {
          --primary: #0284c7;
          --secondary: #0ea5e9;
          --accent: #3b82f6;
          --success: #22d3ee;
        }
        
        .text-primary { color: var(--primary); }
        .bg-primary { background-color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        
        .text-secondary { color: var(--secondary); }
        .bg-secondary { background-color: var(--secondary); }
        .border-secondary { border-color: var(--secondary); }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>

</html>
